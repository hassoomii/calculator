<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
        <h3>Add subtract multiply and divide!</h3>
    </header>
    <div class="mainDiv">
        <div class="secondaryDiv">
            <div class="outputDiv">
                <p id="outputText">Start</p>
            </div>
            <div class="buttonDivs">
                <div><button class="calcButtons" id="1">1</button></div>
                <div><button class="calcButtons" id="2">2</button></div>
                <div><button class="calcButtons" id="3">3</button></div>
                <div><button class="calcButtons" id="add">+</button></div>
            </div>
            <div class="buttonDivs">
                <div><button class="calcButtons" id="4">4</button></div>
                <div><button class="calcButtons" id="5">5</button></div>
                <div><button class="calcButtons" id="6">6</button></div>
                <div><button class="calcButtons" id="subtract">-</button></div>
            </div>
            <div class="buttonDivs">
                <div><button class="calcButtons" id="7">7</button></div>
                <div><button class="calcButtons" id="8">8</button></div>
                <div><button class="calcButtons" id="9">9</button></div>
                <div><button class="calcButtons" id="multiply">x</button></div>
            </div>
            <div class="buttonDivs">
                <button class="lastButtons" id="clearScreen">Clear screen</button>
                <button class="lastButtons" id="divide">/ (divide)</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
